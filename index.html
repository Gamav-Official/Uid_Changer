<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UID CHANGER TOOL</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      backdrop-filter: blur(15px);
      background: rgba(0, 0, 0, 0.05);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      padding: 30px;
      width: 90%;
      max-width: 400px;
      color: #333;
      border: 1px solid rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .notification {
      background-color: rgba(0, 0, 0, 0.1);
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
    }

    h1 {
      text-align: center;
      font-size: 1.8em;
      color: #333;
      letter-spacing: 1px;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="file"] {
      display: none;
    }

    .btn {
      padding: 14px;
      font-size: 1em;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      color: white;
      background: #000;
    }

    .btn:hover {
      background: #333;
    }

    .download-btn:disabled {
      background: #ccc;
      color: #888;
      cursor: not-allowed;
    }

    #fileName,
    #patternMsg {
      margin-top: 10px;
      font-size: 0.95em;
      text-align: center;
      color: #555;
    }

    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 10px;
    }

    .social-btn-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.1);
      padding: 8px 15px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .social-btn-row:hover {
      background: rgba(0, 0, 0, 0.2);
      transform: scale(1.02);
    }

    .social-btn-row span {
      font-weight: bold;
      color: #333;
      font-size: 1em;
    }

    .social-btn-row img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      object-fit: cover;
    }

    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }

      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="notification">
      MADE BY BRONEX4 FF
    </div>
    <h1>UID REMOVE TOOL</h1>
    <div class="btn-group">
      <input type="file" id="fileInput" accept=".bytes" />
      <button class="btn upload-btn" onclick="document.getElementById('fileInput').click()">Upload Map File</button>
      <div id="fileName"></div>
      <button class="btn download-btn" id="downloadBtn" disabled>Download Map File</button>
      <div id="patternMsg"></div>
    </div>
    <div class="social-buttons">
      <div class="social-btn-row" onclick="window.open('https://youtube.com/@bnx4_ff?si=OS2jQKw5gRimlFOs', '_blank')">
        <span>CLICK HERE</span>
        <img src="youtube.png" alt="YouTube">
      </div>
      <div class="social-btn-row" onclick="window.open('https://https://t.me/bronex4_ff', '_blank')">
        <span>CLICK HERE</span>
        <img src="telegram.png" alt="Telegram">
      </div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileNameDiv = document.getElementById('fileName');
    const patternMsg = document.getElementById('patternMsg');
    const downloadBtn = document.getElementById('downloadBtn');

    let modifiedBuffer = null;
    let originalFileName = '';

    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file && file.name.endsWith('.bytes')) {
        originalFileName = file.name;
        fileNameDiv.textContent = "Selected File: " + file.name;
        const reader = new FileReader();

        reader.onload = function (e) {
          const buffer = new Uint8Array(e.target.result);
          let index = -1;

          for (let i = buffer.length - 7; i >= 0; i--) {
            if (buffer[i] === 0x38 && buffer[i + 6] === 0x42) {
              index = i;
              break;
            }
          }

          if (index !== -1) {
            const newBuffer = new Uint8Array(buffer.length - 4);
            newBuffer.set(buffer.slice(0, index), 0);
            newBuffer.set([0x38, 0x00, 0x42], index);
            newBuffer.set(buffer.slice(index + 7), index + 3);

            modifiedBuffer = newBuffer;
            patternMsg.textContent = '';
            downloadBtn.disabled = false;
          } else {
            patternMsg.textContent = 'Pattern not found';
            downloadBtn.disabled = true;
            modifiedBuffer = null;
          }
        };

        reader.readAsArrayBuffer(file);
      } else {
        fileNameDiv.textContent = "Invalid file type. Please select a .bytes file.";
        patternMsg.textContent = '';
        this.value = '';
        downloadBtn.disabled = true;
      }
    });

    downloadBtn.addEventListener('click', function () {
      if (modifiedBuffer && originalFileName) {
        const blob = new Blob([modifiedBuffer], { type: "application/octet-stream" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = `modified_By_Bronex_${originalFileName}`;
        a.click();
        URL.revokeObjectURL(a.href);
      }
    });
  </script>
</body>
</html>
